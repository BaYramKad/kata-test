<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css-task</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__img">
        <div class="containet__logo">
          <img src="./img/logo.svg" alt="logotype" />
        </div>
      </div>
      <div class="containet__form">
        <div class="registration">
          <div class="registration__social-media">
            <div class="registration__sm-text">
              <h2 class="registration__sm-title">Get iinto it today</h2>
              <p class="registration__sm-descr"></p>>There is no charge or oblagation upon registration</p>
            </div>
            <div class="registration__sm-buttons">
              <button class="registration__facebook">Register with facebook</button>
              <button class="registration__linkedin">Register width Linkedin</button>
            </div>
          </div>
          <span class="delimiter">or</span>
          <div class="registration__form">
            <form class="form" action="#">
              <div class="form__data-user">
                <label for="email"><input type="email" id="emain" /></label>
                <label for="phone"><input type="text" id="phone"/></label>
              </div>
              <div class="form__select-text">
                <span class="form__type-text">What type of investor are you ?</span>
                <small class="form__choice-type">Select the type of investor you are below</small>
              </div>

              <div class="form__choice-type-investor">

                <label><input type="radio">Individual &#128712;</label>
                <label><input type="radio">Business &#128712;</label>
                <label><input type="radio">IRA &#128712;</label>
                <label><input type="radio">Trust &#128712;</label>
              </div>
                <p class="form__investor-text">
                  I am a natural person investing on my own behalf as a sole owner, join tenant, or tenant in common.
                </p>
            </form>

            <div class="registration__terms">
              <label>
                <input type="checkbox">
                i agree to the terms and receiving notofications from iintoo <a href="#">View full terms </a>
              </label>
            </div>

            <div class="registration__create-account">
              <button class="create-account__button">
                Create Account
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
