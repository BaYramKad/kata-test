<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css-task</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__img-block">
          <img src="./img/logo.svg" alt="logotype" />
      </div>
      <div class="containet__form-block">
        <div class="registration">
          <div class="registration__social-media">
            <div class="registration__sm-text">
              <h2 class="registration__sm-title">Get iinto it today</h2>
              <p class="registration__sm-descr"></p>There is no charge or oblagation upon registration</p>
            </div>
            <div class="registration__sm-buttons">
              <a href="https://www.meta.com/login/?next=%2Fmy%2Forders%2F" target="blank" class="registration__facebook">
                <img src="./img/facebook.svg" alt="facebook">
                Register with Facebook</a>
              <a href="https://www.linkedin.com/signup" target="blank" class="registration__linkedin">
                <img src="./img/linkedin.svg" alt="linkedin">
                Register width Linkedin</a>
            </div>
          </div>
          <span class="delimiter">OR</span>
          <div class="registration__form">
            <form class="form" action="#">
              <div class="form__data-user">
                <label for="email"> 
                  <span>Email</span>
                  <input type="email" id="email" />
                </label>
                <label for="phone"> 
                  <span>Phone</span>
                  <input type="number" inputmode='numeric' id="phone"/>
                </label>
              </div>
              <div class="form__select">
                <span class="form__select-text">What type of investor are you ?</span>
                <small class="form__select-type">Select the type of investor you are below</small>
              </div>

              <div class="form__choice-type-investor">
                <label>
                  <input type="radio">Individual 
                </label>
                <label><input type="radio">Business </label>
                <label><input type="radio">IRA </label>
                <label><input type="radio">Trust</label>
              </div>
                <p class="form__investor-text">
                  I am a natural person investing on my own behalf as a sole owner, join tenant, or tenant in common.
                </p>
            </form>

            <div class="registration__terms">
              <label>
                <input type="checkbox">
                I agree to the terms and receiving notofications from iintoo <a href="#"> View full terms </a>
              </label>
            </div>

            <div class="registration__create-account">
              <button class="create-account__button">
                Create Account
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
